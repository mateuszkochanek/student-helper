{% extends "base/base-template.html" %}

{% block extension-styles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/avg_grade_page.css' %}">
{% endblock %}

{% block content %}
    <div class="avg_grade">
        <h1>Średnia</h1>

        <button type="button" class="calcAvgGradeButton">Policz średnią</button>

        <div class="grades_list">
            <table>
                <tr>
                    <td>
                        Przedmiot
                    </td>
                    <td>
                        ECTS
                    </td>
                    <td>
                        Ocena
                    </td>
                    <td>
                        Opcje
                    </td>
                </tr>
                {% for course in courses %}
                    <tr>
                        <td>
                            {{ course.name }}
                        </td>
                        <td>
                            {{ course.ECTS }}
                        </td>
                        <td>
                            {{ course.final }}

                        </td>
                        <td>
                            <button type="button" class="editGradeButton" onclick="showEditGradeView({{ course.pk }})">Edytuj</button>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <div class="editGradeDiv" id="editGradeDiv">
            <input type="text" id="newGrade">
            <button type="button" onclick="saveNewGrade()">Zapisz</button>
        </div>

    </div>

    <script>
        var courseId = 0;
        function showEditGradeView(pk) {
            courseId = pk;
            var div = document.getElementById('editGradeDiv')
            const visibility = div.style.visibility;
            div.style.visibility = (visibility === "visible" ? 'hidden' : "visible");
        }

        function saveNewGrade() {
            const newGrade = document.getElementById('newGrade');

            if (document.location.href.substring(document.location.href.length - 9) === 'avgGrade/') {
                document.location.href += courseId + "/" + newGrade.value;
            } else {
                document.location.href = document.location.href.split("avgGrade")[0] + "avgGrade/" + courseId + "/" + newGrade.value;
            }
        }
    </script>

{% endblock %}
